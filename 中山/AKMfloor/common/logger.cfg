[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=console

[logger_root]
level=NOTSET
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=-1 
formatter=console
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=formatter_file
args=("../log/running.log", "a")

[handler_rotatingFileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=formatter_file
args=("../log/running.log", "a", 20*1024*1024, 10)

[formatter_console]
format=[%(name)s][%(levelname)s][P%(process)d.T%(thread)X][%(filename)s:%(lineno)s] %(asctime)s: %(message)s 
datefmt=
class=logging.Formatter

[formatter_file]
format=[%(name)s][%(levelname)s][P%(process)d.T%(thread)X][%(filename)s:%(lineno)s] %(asctime)s: %(message)s 
datefmt=
class=logging.Formatter
